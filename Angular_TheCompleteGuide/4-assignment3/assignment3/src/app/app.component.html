

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="toggleMsg()">Display Details</button>
    </div>
      <p *ngIf="canShowMsg" 
      >Secret message! :P</p>

      <!-- show times using NgFor, using string interpelation: -->
      <div *ngFor = "let time of times"
      [ngStyle]="{backgroundColor: time >=5 ? 'blue': 'transparent'}"
      [ngClass]="{online: time >=5}"
      >{{time}}</div>

  </div>
</div>
